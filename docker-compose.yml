services: 
  postgres: 
    image: postgres:13
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    networks:
      - app-net
      
  database: 
    image: db
    build:
      context: ./DataBase
    ports:
      - "8000:8000"
    networks: 
      - app-net
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/user/health']
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs

  bot:
    image: bot
    build:
      context: ./Bot
    networks:
      - app-net
    develop:
      watch:
      - path: ./Bot
        action: rebuild
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      
  adminpanel:
    image: adminpanel
    build:
      context: ./AdminPanel
    ports:
      - "8001:8001"
    networks:
      - app-net
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/adminpanel.log

volumes:
  postgres_data:
    
networks:
  app-net:
    driver: bridge
